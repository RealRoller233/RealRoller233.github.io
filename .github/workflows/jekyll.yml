# 文件路径: .github/workflows/jekyll.yml

name: Deploy Jekyll site to Pages

on:
  # 仅在推送到 "master" 分支时触发工作流
  push:
    branches: ["master"]

  # 允许您从 Actions 标签页手动运行此工作流
  workflow_dispatch:

# 设置 GITHUB_TOKEN 的权限，以允许部署到 GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 只允许同时进行一次部署，但不会取消正在进行的部署
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 构建任务
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code # 步骤1：拉取代码
        uses: actions/checkout@v4
        
      - name: Setup Ruby # 步骤2：设置 Ruby 环境
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1' # 您原来的 '3.1.4' 也可以，使用 '3.1' 更具通用性
          bundler-cache: true # 自动运行 'bundle install' 并缓存依赖项
          cache-version: 1
          
      - name: Build with Jekyll # 步骤3：使用 Jekyll 构建网站
        # 对于用户主页 (username.github.io)，baseurl 必须设置为空字符串 ""
        run: bundle exec jekyll build --baseurl ""
        env:
          JEKYLL_ENV: production
          
      - name: Upload artifact # 步骤4：上传构建好的网站文件
        # 此操作会自动打包 Jekyll 默认的 '_site' 目录
        uses: actions/upload-pages-artifact@v3

  # 部署任务
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build # 依赖于 'build' 任务成功完成
    steps:
      - name: Deploy to GitHub Pages # 步骤5：部署到 GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
